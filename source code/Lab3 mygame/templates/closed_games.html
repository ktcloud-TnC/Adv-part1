<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Games - Balance Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>Closed Games</h1>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
        {% if games %}
            <div class="row mt-3">
                {% for game in games %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-header text-center">
                                <h5>{{ game[1] }}</h5>
                            </div>
                            <div class="card-body text-center">
                                {% if game[6] %}
                                    <img src="{{ url_for('static', filename='uploads/' ~ game[6]) }}" alt="Game Image" class="img-thumbnail" style="width: 150px; height: 150px;">
                                {% endif %}
                                <p class="mt-3">Option A: {{ game[2] }} - Votes: {{ game[4] }}</p>
                                <p>Option B: {{ game[3] }} - Votes: {{ game[5] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning mt-3">
                <p>No closed games available.</p>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
