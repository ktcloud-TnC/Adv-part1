<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>Balance Game</h1>
        </div>
        {% if games %}
            <div class="alert alert-info mt-3">
                <h4>Notice</h4>
                <p>게임이 진행 중인 동안에는 투표 결과를 볼 수 없습니다.</p>
            </div>
            {% for game in games %}
                <div class="card text-center mt-3">
                    <div class="card-header">
                        <h2>{{ game[1] }}</h2>
                    </div>
                    <div class="card-body">
                        {% if game[6] %}
                            <img src="{{ url_for('static', filename='uploads/' ~ game[6]) }}" alt="Game Image" class="img-fluid">
                        {% endif %}
                        <div class="mt-3">
                            <form action="/vote" method="POST">
                                <input type="hidden" name="game_id" value="{{ game[0] }}">
                                <button name="option" value="A" class="btn btn-primary btn-block mb-2">{{ game[2] }}</button>
                                <button name="option" value="B" class="btn btn-secondary btn-block">{{ game[3] }}</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info mt-3">
                <h2>새로운 게임이 곧 시작됩니다!</h2>
                <p>잠시만 기다려 주세요!</p>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='uploads/vs.png') }}" alt="Placeholder Image" class="img-fluid center-image">
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="/closed_games" class="btn btn-info">View Closed Games</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
